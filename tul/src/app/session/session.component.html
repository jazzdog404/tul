<div class="row">

  <div class="col">
    <span class="nav">
      <a routerLink="/workout/{{workout.dateYYYYMMDD()}}" class=""><i
          class="chevron fas fa-chevron-left text-info"></i></a>
    </span>
  </div>

  <div class="col-8 text-center">
    <h4>{{exersizeName}}</h4>
  </div>
  <div class="col text-right">

  </div>
</div>
<div class="row">
  <div class="col-2">
    <input class="weight" type="number" pattern="[0-9]*" [(ngModel)]="exersizeSession.weight" (change)="save()" />
  </div>
  <div class="col ">
    <div class="">
      <button type="button" class="btn btn-sm "
        [ngClass]="{ 'btn-info': exersizeSession.weightUnitOfMeasure === 0,'btn-outline-info': exersizeSession.weightUnitOfMeasure !== 0 }"
        (click)="setUm('pounds')">
        pounds
      </button>
      <button type="button" class="btn btn-sm ml-1 mr-1"
        [ngClass]="{ 'btn-info': exersizeSession.weightUnitOfMeasure === 1,'btn-outline-info': exersizeSession.weightUnitOfMeasure !== 1 }"
        (click)="setUm('kilograms')">
        kilograms
      </button>
      <button type="button" class="btn btn-sm"
        [ngClass]="{ 'btn-info': exersizeSession.weightUnitOfMeasure === 2,'btn-outline-info': exersizeSession.weightUnitOfMeasure !== 2 }"
        (click)="setUm('units')">
        units
      </button>

    </div>


  </div>
</div>

<div class="row mt-1">
  <div class="col">
    TuL: <input class="tul" type="number" pattern="[0-9]*" [(ngModel)]="exersizeSession.TimeUnderLoadSeconds" (change)="save()" />
  </div>
  <div class="col-2 ">

  </div>
  <div class="col ">
    Reps: <input class="reps" type="number" pattern="[0-9]*" [(ngModel)]="exersizeSession.repititions" (change)="save()" />
  </div>
</div>
<div class="row">
  <div class="col">

    <button class="btn btn-warning btn-block" (click)="clearTimer()">Reset</button>
  </div>
</div>
<div class="row">
  <div class="col text-center seconds-text">
    Seconds:
    <label>{{(timerCounter / 1000) | number:'0.0-0' }}</label>
  </div>
</div>



<div class="row ">
  <div class="col">
    <div class="timer-btn text-center"
      [ngClass]="{ 'timer-btn-danger': timerIsRunning, 'timer-btn-success': !timerIsRunning}" (click)="startTimer()">
      <div class="timer-btn-text">{{timerText}}</div>
    </div>

  </div>
</div>
<div class="row ">
  <div class="col">
    <label>
      Notes:
    </label>
    <textarea class="notes" [(ngModel)]="exersizeSession.notes" (change)="save()">

      </textarea>
  </div>
</div>
<div class="row">
  <div class="col">
    <button class="btn btn-danger btn-block" (click)="delete()">Delete</button>
  </div>
</div>
