<div class="row">
  <div class="col ">
    <span>
      <a routerLink="/workout/{{workout.dateYYYYMMDD()}}" class="">Workout </a>
    </span>
  </div>
  <div class="col text-center">
    <h4>{{exersizeName}}</h4>
  </div>
  <div class="col text-right">

  </div>
</div>
<div class="row">
  <div class="col ">
    Weight: <input  [(ngModel)]="exersizeSession.weight" (change)="save()" />
  </div>
</div>
<div class="row">
    <div class="col ">
      TuL: <input  [(ngModel)]="exersizeSession.TimeUnderLoadSeconds" (change)="save()" />
    </div>
  </div>
  <div class="row">
      <div class="col">

        <button class="btn btn-warning btn-sm" (click)="clearTimer()">Reset</button>
      </div>
    </div>
    <div class="row">
        <div class="col text-center seconds-text">
            Seconds:
            <label>{{(timerCounter / 1000) | number:'0.0-0' }}</label>
          </div>
      </div>



    <div class="row ">
        <div class="col">
          <div
          class="timer-btn text-center"

          [ngClass]="{ 'timer-btn-danger': timerIsRunning, 'timer-btn-success': !timerIsRunning}"
          (click)="startTimer()"
          >
          <div
          class="timer-btn-text"



          >{{timerText}}</div>
        </div>

        </div>
    </div>
