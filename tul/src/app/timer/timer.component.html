<div class="row">
  <div class="col">
    <button class="btn btn-outline-primary btn-sm mr-3" (click)="startTimer()">{{startText}}</button>
    <button class="btn btn-outline-primary btn-sm" (click)="clearTimer()">Clear</button>
  </div>
</div>
<div class="row">
  Counter:
  <label>{{counter}}</label>
</div>
<div class="row">
  Is Running:
  <label>{{isRunning}}</label>
</div>
